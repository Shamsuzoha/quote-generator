<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<link
			rel="icon"
			type="image/png"
			href="https://www.google.com/s2/favicons?domain=facebook.com"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="quote-container" id="quote-container">
			<!-- Quote -->
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span id="quote"></span>
			</div>
			<!-- Author -->
			<div class="quote-author" id="author">Author</div>
			<!-- Buttons -->
			<div class="button-container">
				<button class="tweet-quote" id="tweet-quote">
					<i class="fab fa-facebook-f"></i>
				</button>
				<select
					name="categories"
					id="categories"
					class="select"
					onmousedown="if(this.options.length>8){this.size=8;}"
					onchange="this.size=0;"
					onblur="this.size=0;"
				>
					<option value="age">Age</option>
					<option value="alone">Alone</option>
					<option value="amazing">Amazing</option>
					<option value="anger">Anger</option>
					<option value="architecture">Architecture</option>
					<option value="art">Art</option>
					<option value="attitude">Attitude</option>
					<option value="beauty">Beauty</option>
					<option value="best">Best</option>
					<option value="birthday">Birthday</option>
					<option value="business">Business</option>
					<option value="car">Car</option>
					<option value="change">Change</option>
					<option value="communication">Communication</option>
					<option value="computers">Computers</option>
					<option value="cool">Cool</option>
					<option value="courage">Courage</option>
					<option value="dating">Dating</option>
					<option value="death">Death</option>
					<option value="design">Design</option>
					<option value="dreams">Dreams</option>
					<option value="education">Education</option>
					<option value="environmental">Environmental</option>
					<option value="equality">Equality</option>
					<option value="experience">Experience</option>
					<option value="failure">Failure</option>
					<option value="faith">Faith</option>
					<option value="family">Family</option>
					<option value="famous">Famous</option>
					<option value="fear">Fear</option>
					<option value="fitness">Fitness</option>
					<option value="food">Food</option>
					<option value="forgiveness">Forgiveness</option>
					<option value="freedom">Freedom</option>
					<option value="friendship">Friendship</option>
					<option value="funny">Funny</option>
					<option value="future">Future</option>
					<option value="god">God</option>
					<option value="good">Good</option>
					<option value="government">Government</option>
					<option value="graduation">Graduation</option>
					<option value="great">Great</option>
					<option value="happiness">Happiness</option>
					<option value="health">Health</option>
					<option value="history">History</option>
					<option value="home">Home</option>
					<option value="hope">Hope</option>
					<option value="humor">Humor</option>
					<option value="imagination">Imagination</option>
					<option value="inspirational">Inspirational</option>
					<option value="intelligence">Intelligence</option>
					<option value="jealousy">Jealousy</option>
					<option value="knowledge">Knowledge</option>
					<option value="leadership">Leadership</option>
					<option value="learning">Learning</option>
					<option value="legal">Legal</option>
					<option value="life">Life</option>
					<option value="love">Love</option>
					<option value="marriage">Marriage</option>
					<option value="medical">Medical</option>
					<option value="men">Men</option>
					<option value="mom">Mom</option>
					<option value="money">Money</option>
					<option value="morning">Morning</option>
					<option value="movies">Movies</option>
					<option value="success">Success</option>
				</select>
				<button class="new-quote" id="new-quote">New Quote</button>
			</div>
		</div>
		<div class="loader" id="loader"></div>
		<!-- Script -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
